<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Income Certificate Application Form</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
    overflow: hidden;
}

.container {
    width: 100vw;
    height: 100vh;
    background-color: white;
    overflow-y: auto;
    padding: 20px;
    margin: 0;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

fieldset {
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 5px;
}

legend {
    font-weight: bold;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

textarea,
input[type="text"],
input[type="date"],
input[type="number"],
input[type="email"],
input[type="tel"],
select,
input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
    min-height: 80px;
}

input[type="checkbox"],
input[type="radio"] {
    margin-right: 5px;
}

.declaration {
    margin: 20px 0;
}

button {
    padding: 10px;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Income Certificate Application Form</h2>
        <form id="incomeForm" onsubmit="return validateForm(event)" enctype="multipart/form-data">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="relationName">Father’s/Husband’s Name:</label>
                <input type="text" id="relationName" name="relationName" required>

                <label for="maritalStatus">Marital Status:</label>
                <select id="maritalStatus" name="maritalStatus" required>
                    <option value="">Select</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Address Information</legend>
                <label for="permanentAddress">Permanent Address:</label>
                <textarea id="permanentAddress" name="permanentAddress" required placeholder="Enter full permanent address"></textarea>

                <label for="currentAddress">Current Residential Address:</label>
                <textarea id="currentAddress" name="currentAddress" required placeholder="Enter full current address"></textarea>
            </fieldset>

            <fieldset>
                <legend>Income and Employment Details</legend>
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>

                <label for="annualIncome">Annual Income (in INR):</label>
                <input type="number" id="annualIncome" name="annualIncome" min="0" required>

                <label for="incomeSource">Primary Source of Income:</label>
                <select id="incomeSource" name="incomeSource" required>
                    <option value="">Select</option>
                    <option value="Salary">Salary</option>
                    <option value="Business">Business</option>
                    <option value="Rental Income">Rental Income</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Purpose of Certificate</legend>
                <label for="purpose">Purpose:</label>
                <select id="purpose" name="purpose" required>
                    <option value="">Select</option>
                    <option value="Education">Education</option>
                    <option value="Employment">Employment</option>
                    <option value="Loan Application">Loan Application</option>
                    <option value="Government Schemes">Government Schemes</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Required Documents</legend>
                <label for="identityProof">Identity Proof (e.g., Aadhaar Card, Passport):</label>
                <input type="file" id="identityProof" name="identityProof" required>

                <label for="addressProof">Address Proof (e.g., Utility Bill, Aadhaar Card):</label>
                <input type="file" id="addressProof" name="addressProof" required>

                <label for="incomeProof">Income Proof (e.g., Salary Slip, IT Return):</label>
                <input type="file" id="incomeProof" name="incomeProof" required>

                <label for="bankStatement">Bank Statement (Last 3 Months):</label>
                <input type="file" id="bankStatement" name="bankStatement" required>

                <label for="employmentProof">Employment Proof (e.g., Offer Letter, Work ID):</label>
                <input type="file" id="employmentProof" name="employmentProof" required>

                <label for="affidavit">Affidavit (For Self-Declaration of Income):</label>
                <input type="file" id="affidavit" name="affidavit" required>
            </fieldset>

            <fieldset>
                <legend>OTP Verification</legend>
                <label for="contact">Phone Number:</label>
                <input type="tel" id="contact" name="phoneNumber" required placeholder="Enter phone number">
                <button type="button" onclick="sendOTP()">Send OTP</button>

                <label for="otpInput">Enter OTP:</label>
                <input type="text" id="otpInput" name="otp" placeholder="Enter OTP" required>
            </fieldset>

            <div class="declaration">
                <input type="checkbox" id="declaration" required>
                <label for="declaration">I hereby declare that the information provided is true to the best of my knowledge and belief.</label>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script src="/public/income-certififcate.js"></script>
    <script>
   let generatedOTP;

function sendOTP() {
    const phoneNumber = document.getElementById("contact").value;
    if (!phoneNumber) {
        alert("Please enter a phone number.");
        return;
    }

    generatedOTP = Math.floor(100000 + Math.random() * 900000);
    alert('OTP sent to ${phoneNumber}: ${generatedOTP}');

    document.getElementById("otpInput").disabled = false;
}




async function validateForm(event) {
  event.preventDefault();

  const formData = new FormData(document.getElementById('incomeForm'));
  formData.append('generatedOTP', generatedOTP); // Attach the generated OTP

  // Log the form data to ensure it's being sent properly
  for (let pair of formData.entries()) {
      console.log(pair[0]+ ': ' + pair[1]);
  }

  try {
      const response = await fetch('/submit-income-certificate', {
          method: 'POST',
          body: formData
      });

      const result = await response.json();

      if (response.ok) {
          alert(result.message);
      } else {
          alert(result.message);
      }
  } catch (error) {
      alert('An error occurred. Please try again later.');
      console.error(error);
  }
}


    </script>
    <script src="app.js"></script>
</body>
</html>
